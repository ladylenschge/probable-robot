name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggert bei Tags wie v1.0.5, v1.0.6, etc.

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Compile Electron TypeScript
        run: npm run tsc:electron

      - name: Build & Publish Electron App
        run: npm run electron:build -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: release-builds
          path: dist/*.exe